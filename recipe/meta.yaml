{% set name = "dynesty" %}
{% set version = "1.2.0" %}
{% set sha256 = "590fe37780854e8b04194639a1aa29e6e5534bc9a646e02505626348165bce87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - six

test:
  imports:
    - dynesty

about:
  home: https://github.com/joshspeagle/dynesty
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A dynamic nested sampling package for computing Bayesian posteriors and evidences.

  description: |
    dynesty is a dynamic nested sampling package for computing Bayesian posteriors and evidences. Pure Python.
  doc_url: http://dynesty.readthedocs.io/
  dev_url: https://github.com/joshspeagle/dynesty

extra:
  recipe-maintainers:
    - guillochon
    - pkgw
    - joshspeagle
